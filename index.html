<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدعم الفني</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 15px; }
        .btn-google { background: white; color: #444; border: 1px solid #ddd; }
        .btn-guest { background: #0088cc; color: white; }
    </style>
</head>
<body>

    <div class="card">
        <h2>مرحباً بك</h2>
        <p>اختر طريقة الدخول للمتابعة</p>
        <button class="btn btn-google" onclick="loginGoogle()">الدخول عبر Google</button>
        <button class="btn btn-guest" onclick="loginGuest()">الدخول كضيف (مجهول)</button>
        <div id="status-msg" style="margin-top:10px; color: #0088cc; font-weight: bold;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "ضع_هنا_apiKey",
            authDomain: "ضع_هنا_authDomain",
            databaseURL: "ضع_هنا_databaseURL",
            projectId: "ضع_هنا_projectId",
            storageBucket: "ضع_هنا_storageBucket",
            messagingSenderId: "ضع_هنا_messagingSenderId",
            appId: "ضع_هنا_appId"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const ADMIN_EMAIL = "esshoo@gmail.com";

        // منع التحديث اللانهائي: نراقب الحالة ونوجه مرة واحدة فقط
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('status-msg').innerText = "جاري التوجيه...";
                if (user.isAnonymous) {
                    window.location.replace("guest.html");
                } else {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.replace("admin.html");
                    } else {
                        window.location.replace("client.html");
                    }
                }
            }
        });

        window.loginGoogle = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(err => alert(err.message));
        };

        window.loginGuest = () => {
            signInAnonymously(auth).catch(err => alert(err.message));
        };
    </script>
</body>
</html>
