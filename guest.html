<script type="module">
  import { requireAuth, logout } from "./assets/auth.js";
  // ✅ تم التصحيح هنا أيضاً
  import { isAdmin, createRequest, listenRequest, sendOfflineMessage } from "./assets/db.js";
  import { toast } from "./assets/ui.js";
  // ... (بقية الاستيرادات)

  const user = await requireAuth("index.html");

  function watch(uid){
    if(!uid) return;
    // ✅ استدعاء الدالة الصحيحة
    listenRequest(uid, (r) => {
      if(!r) return;
      const status = r.status || "—";
      statusBadge.textContent = status;
      // ... (منطق التنبيهات)
    });
  }
  
  // استخدام الـ UID الثابت للضيف لمنع التكرار
  watch(user.uid);

  btnSend.addEventListener("click", async () => {
    btnSend.disabled = true;
    try {
      const nm = (guestName.value || "").trim() || "ضيف";
      await createRequest({
        createdByUid: user.uid,
        createdByType: "guest",
        displayName: nm,
        note: note.value
      });
      toast("تم إرسال الطلب");
    } catch(e) { toast("خطأ"); }
    finally { btnSend.disabled = false; }
  });
</script>
